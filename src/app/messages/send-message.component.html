<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form [formGroup]="sendMessageForm" (ngSubmit)="send()" novalidate>
      <fieldset>

        <div class="form-group row">
          <label class="col-md-2 col-form-label"
                 for="userId">Recipient</label>
          <div class="col-md-8">
            <select  formControlName="userId">
              <option *ngFor="let user of users"
              [value]="user.id">{{user.id}} - {{user.firstName}} {{user.lastName}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form--label"
                for="message">Message</label>

          <div class="col-md-8">
            <textarea formControlName="message" class="form-control"></textarea>
          </div>
        </div>

        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3"
                    type="submit"
                    style="width:80px">Send</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div>
