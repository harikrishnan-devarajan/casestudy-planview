<div class="card">
<div class="card-body">
  <h1>User Work Sheet</h1>
  <form [formGroup]="userWorkSheetForm" (ngSubmit)="save()" novalidate>
    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label"
             for="workWeek">Work Week</label>
      <div class="col-md-8">
        <input type="week" formControlName="workWeek" class="form-control">
      </div>
    </div>
    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label"
             for="workItemCodes">Work Items</label>
      <div class="col-md-8">
        <select  formControlName="workItemCodes">
          <option *ngFor="let workItem of workItems"
          [value]="workItem.code">{{workItem.code}}/{{workItem.description}} - {{workItem.workTypeCode}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label"
             for="workHours">Work Hours</label>
      <div class="col-md-8">
        <input type="number" formControlName="workHours" class="form-control">
      </div>
    </div>
    <div class="form-group row mb-2">
      <div class="col-md-8">
        <button type="submit">Submit Worksheet</button>
      </div>
    </div>
  </form>
</div>
</div>
