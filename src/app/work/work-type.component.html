<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form [formGroup]="workTypeForm" (ngSubmit)="save()" novalidate>
      <fieldset>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                for="code">Code</label>
          <div class="col-md-8">
            <input type="text" formControlName="code" class="form-control">
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form--label"
                for="description">Description</label>

          <div class="col-md-8">
            <input type="text" formControlName="description" class="form-control">
          </div>
        </div>

        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3" style="width:80px" type="submit">Save</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
